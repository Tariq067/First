<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Demo</title>
</head>
<body>
   <script> 
   let arr=[10,15,20,25,30,35,40,55]
   arr.forEach((v,i)=>
{
    console.log( "For each ",v,i)
})
let finalAns=arr.map((v,i)=>v+5)
console.log( "map ", finalAns)
let filterAns=arr.filter((v,i)=> v%2==0)
console.log( "filter ", filterAns)
let reduceAns=arr.reduce((total,v,i)=> total+v)
console.log( "reduce ", reduceAns)
</script> 
</body>
</html>
