<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOOP </title>
</head>
<body>
    <script>
    /*let number=Number(prompt("Please enter number"))*/
        for(let i=1 ; i<=5 ; i++)
    {
        for(let j=i ; j<=5 ; j++)
    {   
        document.write("*")
    }
    document.write("<br>")
}
    </script>
</body>
</html>
