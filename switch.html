<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let color=String(prompt("Enter your color"))
        switch(color)
        {
        case "yellow" :
        {
            console.log("Ready to stop")
            break           
         }
         case "green" : 
        {
            console.log("Go")
            break
        }
        case "red" : 
        {
            console.log("Stop")
            break
        } 
        default :
        {
            console.log("Invalid , please enter red , yello or green ")
            
        } 

        }
        </script>
</body>
</html>
